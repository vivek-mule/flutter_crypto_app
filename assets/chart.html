<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          background-color: #121212;
          overflow: hidden; /* âœ… Disable internal scroll */
        }

        #chart_container {
          height: 100%;
          width: 100%;
          border-radius: 16px;
          overflow: hidden;
          background-color: #121212; /* Match dark background */
        }
    </style>
</head>
<body>
<div id="chart_container"></div>
<script>
    window.renderChart = function(symbol) {
      document.getElementById("chart_container").innerHTML = "";
      new TradingView.widget({
        autosize: true,
        symbol: symbol,
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        container_id: "chart_container",
        hide_legend: false,
        hide_side_toolbar: false,
        allow_symbol_change: false
      });
    };
</script>
</body>
</html>
